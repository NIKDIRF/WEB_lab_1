<!DOCTYPE html>
<html>
<head>
    <title>1 лаба веб</title>
    <link rel="icon" href="img/icon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
<div class="container">

    <div align="left" class="header">
        <h1> Фридкин Даниил</h1>
    </div>

    <div class="header">
        <h2> Группа: P3210</h2>
    </div>

    <div class="header">
        <h2 align="right">Вариант №10211</h2>
    </div>

    <div class="clear">
    </div>

    <div class="table">
        <h2 class="namer">Таблица</h2>
        <table id="res-table">
            <tr>
                <th class="coord_col">X</th>
                <th class="coord_col">Y</th>
                <th class="coord_col">R</th>
                <th class="time_col">Текущее время</th>
                <th class="time_col">Время выполнения</th>
                <th class="time_col">Результат</th>
            </tr>
        </table>
    </div>

    <div class="graph">
        <form method="post">

            <h2 class="namer" style="width: 100%">График</h2>
            <img style="background: white" src="img/graphic.jpg" ; width=100%>

            <form style="line-height: 40px">
                <h2 class="namer" style="margin-top: 7px">Ввод данных</h2>



                <span><b>X:</b></span>
                    <input type="text" id="xval" name="xval" autocomplete="off"
                           placeholder="Введите число от -5 до 3..."
                           style="width: 300px;">
                <br>
                <span><b>Y:</b></span>
                <input type="button" class="y_button" id="y_button_1" value="-2">
                <input type="button" class="y_button" id="y_button_2" value="-1.5">
                <input type="button" class="y_button" id="y_button_3" value="-1">
                <input type="button" class="y_button" id="y_button_4" value="-0.5">
                <input type="button" class="y_button" id="y_button_5" value="0">
                <input type="button" class="y_button" id="y_button_6" value="0.5">
                <input type="button" class="y_button" id="y_button_7" value="1">
                <input type="button" class="y_button" id="y_button_8" value="1.5">
                <input type="button" class="y_button" id="y_button_9" value="2">

                <br>
                <span><b>R:</b></span>
                <input type="button" class="r_button" id="r_button_1" value="1">
                <input type="button" class="r_button" id="r_button_2" value="2">
                <input type="button" class="r_button" id="r_button_3" value="3">
                <input type="button" class="r_button" id="r_button_4" value="4">
                <input type="button" class="r_button" id="r_button_5" value="5">

                <br>
                <input class="button" type="button" id="submit_button" value="Отправить">
                <input class="button" type="reset" id="reset_button">
            </form>
        </form>


    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
